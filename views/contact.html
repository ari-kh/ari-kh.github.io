        <h1 align="center"><span class="underline">GET IN TOUCH</span></h1>

        <div class="row">
          <div
            class="col-md-8"

            <form
              class="form-horizontal"

              </div>

                  >Message</label
                >
                <div class="col-sm-12">
                  <textarea
                    class="form-control"
                    row="4"
                    name="message"
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                  <input
                    id="submit"
                    name="submit"
                    type="submit"
                    value="Send"
                    class="btn btn-success"
                  />
                </div>
              </div>
